<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { reactive, effect } from "./reactivity.js";

      const person = {
        name: "mdk",
        age: 18,
      };
      const personProxy = reactive(person);
      console.log(personProxy);
      effect(() => {
        app.innerHTML = `<h1>${personProxy.name} + ${personProxy.age}</h1>`;
      });
      setTimeout(() => {
        personProxy.name = "mdl";
        personProxy.age = 21;
      }, 3000);
    </script>
  </body>
</html>
